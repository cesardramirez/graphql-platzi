type Course {
  _id: ID!
  title: String!
  teacher: String
  description: String!
  topic: String
}

type Query {  # Documentación del Query.
  "Devuelve todos los cursos."
  courses: [Course]
  "Devuelve un sólo curso."
  course(id: ID!): Course
}

input CourseInput {
  title: String!
  teacher: String
  description: String!
  topic: String
}

type Mutation {  # Documentación del Mutation.
  "Crea un curso"
  course(input: CourseInput!): Course
}
